<div>
  <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)">
    <div  id="user_report_form" >
      <div id="user_report_block">
        <div>
          <grid_component [grid_label]="grid_label"></grid_component>
        </div>
        <div *ngIf="show">
          <div class="text_area_model" fz-elastic >
            <label>Review</label>
            <textarea formControlName='review'></textarea>
          </div>
          <div class="text_area_model" fz-elastic >
            <label>Issues/Questions</label>
            <textarea formControlName='issues'></textarea>
          </div>
          <div class="text_area_model" fz-elastic >
            <label>Plans</label>
            <textarea formControlName='plans'></textarea>
          </div>
        </div>
        <div *ngIf="showAggregated" style="width:100%;">
          <label>Aggregated report</label>
          <textarea disabled style="min-height:410px; background-color:white">{{agregated_report}}</textarea>
        </div>
        <div>
          <button_component *ngFor="let button_model of button_models" [button_model]="button_model" ></button_component>
        </div>
      </div>
    </div>
  </form>
</div>
