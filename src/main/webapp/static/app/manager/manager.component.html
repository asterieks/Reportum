<div>
  <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)">
      <div id="manager_grid">
          <div class="row">
              <div class="col-sm-3">
                  <div class="panel panel-success">
                      <div class="panel-heading">Actual projects</div>
                      <div class="aggregate_button_wrapper">
                          <button class="btn btn-default" id="manager_aggregate_button" (click)="onAggregateButtonClick($event)">Aggregate</button>
                      </div>
                      <div class="panel-body">
                          <sortable_component
                                  (project_binder)='onProjectSelect($event)'
                                  (project_order_binder)='onProjectDrop($event)'
                                  [submitTriggerCount]='submitTrigger'></sortable_component>
                      </div>
                  </div>
              </div>
          </div>

      </div>
      <div id="report_grid" class="panel panel-success">
          <div class="panel-heading">
              Report details
          </div>
          <div class="panel-body">
              <div class="selectedProjectName">
                  <span>{{selectedProjectName}}</span>
              </div>
      <div id="manager_report_block">
        <div disabled *ngIf="show">
          <div class="text_area_model" fz-elastic >
            <label>Review</label>
            <textarea #box1 (keyup)="onKeyReview(box1.value)" formControlName='review'></textarea>
          </div>
          <div class="text_area_model" fz-elastic >
            <label>Issues/Questions</label>
            <textarea #box2 (keyup)="onKeyIssue(box2.value)" formControlName='issues'></textarea>
          </div>
          <div class="text_area_model" fz-elastic >
            <label>Plans</label>
            <textarea #box3 (keyup)="onKeyPlan(box3.value)" formControlName='plans'></textarea>
          </div>
        </div>
        <div *ngIf="showAggregated" class="aggregated_report_block">
          <label>Aggregated report</label>
          <div class="aggregated" [innerHtml]="htmlVariable"></div>
        </div>
        <div>
            <button type="submit" class="btn btn-default" id="manager_save_button" [disabled]="isDisabledSaveButton()">Save</button>
        </div>
      </div>
          </div>
      </div>
  </form>
</div>
