<div class="modal" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>Login to Your Account</h1><br>
            <alert></alert>
            <form [formGroup]="loginForm" (ngSubmit)="authenticate($event)">
                <input type="text" name="user" placeholder="Username" formControlName="username">
                <input type="password" name="pass" placeholder="Password" formControlName="password">
                <input type="submit" name="login" class="login loginmodal-submit" value="Login" [disabled]="!loginForm.valid">
            </form>

            <div class="login-help">
                <a href="#">Register</a> - <a href="#">Forgot Password</a>
            </div>
        </div>
    </div>
</div>
