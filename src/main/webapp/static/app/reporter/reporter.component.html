<div>
  <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)">
    <div  id="reporter_report_form" >
      <div id="reporter_report_block">
        <div>
            <select_component [select_label]="select_label" (binder)='onChange($event)'></select_component>
        </div>
        <div>
            <div class="text_area_model" fz-elastic >
                <label>Review</label>
                <textarea formControlName='review'></textarea>
            </div>
            <div class="text_area_model" fz-elastic >
                <label>Issues/Questions</label>
                <textarea formControlName='issues'></textarea>
            </div>
            <div class="text_area_model" fz-elastic >
                <label>Plans</label>
                <textarea formControlName='plans'></textarea>
            </div>
        </div>
        <div>
          <button_component *ngFor="let button_model of button_models" [button_model]="button_model" ></button_component>
        </div>
      </div>
    </div>
  </form>
</div>
