<div class="component_background">
    <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)">
        <div id="manager_grid">
            <div class="row">
                <div class="col-sm-3">
                    <div class="panel panel-success">
                        <div class="panel-heading">My projects</div>
                        <div class="panel-body">
                            <sortable_component (project_binder)='onProjectSelect($event)'
                                                (project_order_binder)='onProjectDrop($event)'
                                                [submitTriggerCount]='submitTrigger'
                                                [requester]='requester'></sortable_component>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="report_grid"class="panel panel-success">
            <div class="panel-heading">{{selectedProjectName}} report details</div>
            <div class="panel-body">
                <div id="manager_report_block">
                    <div>
                        <label id="review_label">Review</label>
                        <ckeditor #box1
                                  formControlName='review'
                                  [config]="ckeditorConfig"
                                  [readonly]="false"
                                  (change)="onKeyReview(box1.value)">
                        </ckeditor>
                    </div>
                    <div>
                        <label>Issues/Questions</label>
                        <ckeditor #box2
                                  formControlName='issues'
                                  [config]="ckeditorConfig"
                                  [readonly]="false"
                                  (change)="onKeyIssue(box2.value)">
                        </ckeditor>
                    </div>
                    <div>
                        <label>Plans</label>
                        <ckeditor #box3
                                  formControlName='plans'
                                  [config]="ckeditorConfig"
                                  [readonly]="false"
                                  (change)="onKeyPlan(box3.value)">
                        </ckeditor>
                    </div>
                </div>
                <div class="buttons_bar">
                    <div>
                        <button type="submit" class="btn btn-default" id="manager_save_button" [disabled]="isDisabledSaveButton()">Save</button>
                    </div>
                    <div>
                        <button class="btn btn-default" id="load_prev_button" (click)="onLoadPrevButtonClick($event)" [disabled]="isDisabledLoadPrevButton()">Load Previous</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
