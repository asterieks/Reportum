<div>
    <form [formGroup]="reportForm" (ngSubmit)="onSubmit(reportForm)">
        <div id="manager_grid">
            <div class="row">
                <div class="col-sm-3">
                    <div class="panel panel-success">
                        <div class="panel-heading">My projects</div>
                        <div class="panel-body">
                            <sortable_component (project_binder)='onProjectSelect($event)' (project_order_binder)='onProjectDrop($event)'></sortable_component>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div id="report_grid"class="panel panel-success">
            <div class="panel-heading">
                Report details
            </div>
            <div class="panel-body">
                <div id="manager_report_block">
                    <div class="text_area_model" fz-elastic >
                        <label>Review</label>
                        <textarea formControlName='review'></textarea>
                    </div>
                    <div class="text_area_model" fz-elastic >
                        <label>Issues/Questions</label>
                        <textarea formControlName='issues'></textarea>
                    </div>
                    <div class="text_area_model" fz-elastic >
                        <label>Plans</label>
                        <textarea formControlName='plans'></textarea>
                    </div>
                   <div>
                        <button type="submit" class="btn btn-default" id="manager_save_button" [disabled]="isValidSaveButton()">Save</button>
                   </div>
                </div>
            </div>
        </div>
    </form>
</div>
